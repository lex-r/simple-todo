<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
    <script src="/js/controllers.js"></script>
</head>
<body ng-controller="TodoAppCtrl">
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item row" ng-repeat="todo in todos | orderBy:'id'">
                <div class="col-md-4"><input type="checkbox" ng-model="todo.status" ng-click="toggleStatus(todo.id, todo.status)"/> <span>{{todo.text}}</span></div>
                <div class="col-md-3"><button type="button" class="btn btn-xs btn-danger" ng-click="deleteModel(todo.id)">Удалить</button></div>
            </li>
        </ul>
        <input type="text" ng-model="addTodo">
        <button ng-click="addModel(addTodo)">Добавить</button>
    </div>
</body>
</html>
